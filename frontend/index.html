<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone 2</title>
  </head>
  <body>
    <h1><span id="user">Loading...</span> has reached milestone 2!</h1>
    <p>Container ID: <span id="containerid">Loading...</span></p>

    <script>
      // Zelfde origin: werkt alleen als lighttpd /user en /containerid proxied. [web:227]
      fetch("/user")
        .then((r) => r.json())
        .then((d) => (document.getElementById("user").innerText = d.name))
        .catch((e) => (document.getElementById("user").innerText = "Error"));

      fetch("/containerid")
        .then((r) => r.json())
        .then((d) => (document.getElementById("containerid").innerText = d.container_id))
        .catch((e) => (document.getElementById("containerid").innerText = "Error"));
    </script>
  </body>
</html>
