apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jm-frontend-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - localhost
    secretName: jm-tls-cert
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jm-frontend
            port:
              number: 80
