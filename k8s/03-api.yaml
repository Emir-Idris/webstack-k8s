apiVersion: apps/v1
kind: Deployment
metadata:
  name: jm-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jm-api
  template:
    metadata:
      labels:
        app: jm-api
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - jm-api
              topologyKey: kubernetes.io/hostname
      containers:
      - name: api
        image: emiidris/jm-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: DB_HOST
          value: jm-mariadb
        - name: DB_USER
          value: webuser
        - name: DB_PASS
          value: webpass
        - name: DB_NAME
          value: webapp
        - name: DEFAULT_NAME
          value: "JM"
        # Health Checks toegevoegt
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: jm-api
spec:
  selector:
    app: jm-api
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
